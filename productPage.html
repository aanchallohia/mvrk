<!DOCTYPE html>
<html lang="en" ng-app="confApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MVRK</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body id="page-top" class="bod" ng-controller="productPageController">

    <!-- Navigation -->
     <div id="nav">
    </div>
<!--    Nav bar end-->
    
<div class="container">
    <div class="row">
        <div class="col-lg-5">
            <h1>{{product.name}}</h1>
            <img ng-src={{product.image}}>
        </div>
        <div class="col-lg-7">
            <h3>About the Product</h3>
            
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2 style="text-align=center">TECHNICAL SPECIFICATIONS</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <h2>PROCESSOR</h2>
            <P>Processor information</P>
        </div>
        <div class="col-lg-6">
            
        </div>
    </div>
</div>
    
    
<!--    Modal Section-->
   <div class="modal fade" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-login-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-login-label">Login to MVRK</h3>
        				<p>Enter your username and password to log on:</p>
        			</div>
        			
        			<div class="modal-body">
        				
	                    <form role="form" action="" method="post" class="login-form">
	                    	<div class="form-group">
	                    		<label for="form-username">Email</label>
	                        	<input type="text" name="form-username" placeholder="Email..." class="form-username form-control" id="form-username">
	                        </div>
	                        <div class="form-group">
	                        	<label for="form-password">Password</label>
	                        	<input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
	                        </div>
	                        <button type="submit" class="btn">Log in</button>
                            
                        </form>
	                    <p class='create'><a href="#" id="create">Create an account</a></p>
        			</div>
        			
        		</div>
        	</div>
        </div>
    <div class="modal fade" id="register-login" tabindex="-1" role="dialog" aria-labelledby="modal-login-label" aria-hidden="true">
        	<div class="modal-dialog">
        		<div class="modal-content">
        			
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">
        					<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        				</button>
        				<h3 class="modal-title" id="modal-login-label">Register at MVRK</h3>
        			</div>
        			
        			<div class="modal-body">
        				
	                    <form role="form" action="" method="post" class="login-form">
	                    	<div class="form-group">
	                    		<label for="form-username">Name</label>
	                        	<input type="text" name="form-username" placeholder="Name" class="form-username form-control" id="form-username">
	                        </div>
                            <div class="form-group">
	                    		<label for="form-email">Email</label>
	                        	<input type="email" name="form-username" placeholder="Email" class="form-username form-control" id="form-username">
	                        </div>
	                        <div class="form-group">
	                        	<label for="form-password">Password</label>
	                        	<input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password">
	                        </div>
	                        <button type="submit" class="btn">Register</button>   
                        </form>
        			</div>
        			
        		</div>
        	</div>
        </div>
    
<!-- end Left to right-->
 <div id="footer">
</div>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
     <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
        <script src="js/angular.min.js"></script>
       <script src="js/App/productPage.js"></script>
    <script>
    $('#login').on('click',function(){
            $('#modal-login').modal('show')
        });
    $('#create').on('click',function(){
        $('#modal-login').modal('hide')
            $('#register-login').modal('show')
        });
</script>
</body>

</html>
